<!DOCTYPE html>
<!-- It tells the browser what type of document, like html5/xml/any other version -->

<html>
<!-- head tag contains content about web page which will not be displayed in the body of browser like keywords, SEO info-->

<head>
    <title>My Website</title>
</head>

<!-- Whatever we want present on the browser -->

<body>
    <h1>Hello</h1>
    <p>This is my website</p>

</body>

</html>
