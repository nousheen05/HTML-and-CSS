<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <!-- unordered lists -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- ordered lists -->
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <!-- nested lists -->

    <ul>
        <li>cat</li>
        <li>dog
            <ul>
                <li>momo</li>
                <li>Kechu</li>
            </ul>
        </li>
        <li>panda</li>
        <li>tiger</li>
    </ul>
</body>

</html>
